<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Manajemen Stok Es Teh Paus Ciracas</title>
  <link rel="stylesheet" href="assets/styles.css">
  </head>
<body class="login-page"> <div class="login-container">
    <h2>Login Admin</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <script>
    const BASE_URL = 'https://manajemen-stok-tehpaus.up.railway.app'; // Tambahkan BASE_URL jika belum

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch(`${BASE_URL}/api/login`, { // Gunakan BASE_URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (!response.ok) {
          document.getElementById("login-error").textContent = result.error || "Login gagal.";
          return;
        }

        // Login berhasil
        window.location.href = "admin-dashboard.html";
      } catch (error) {
        console.error("Error saat login:", error);
        document.getElementById("login-error").textContent = "Terjadi kesalahan saat login.";
      }
    });
  </script>
</body>
</html>
